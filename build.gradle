plugins {
    id 'scala'
    id 'application'
}

group = 'nasa4s'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    // Scala
    implementation 'org.scala-lang:scala-library:2.12.10'

    // Http4s
    implementation 'org.http4s:http4s-dsl_2.12:0.21.0-M5'
    implementation 'org.http4s:http4s-blaze-client_2.12:0.21.0-M5'
    implementation 'org.http4s:http4s-circe_2.12:0.21.0-M5'

    // Cats Effect
    implementation 'org.typelevel:cats-effect_2.12:2.0.0'

    // Circe
    implementation 'io.circe:circe-core_2.12:0.12.3'
    implementation 'io.circe:circe-generic_2.12:0.12.3'
    implementation 'io.circe:circe-parser_2.12:0.12.3'
    implementation 'io.circe:circe-generic-extras_2.12:0.8.0'

    // Config
    implementation 'com.typesafe:config:1.4.0'

    // FS2 Blobstore
    implementation 'com.lendup.fs2-blobstore:core_2.12:0.6.0'
    implementation 'com.lendup.fs2-blobstore:sftp_2.12:0.6.0'
    implementation 'com.lendup.fs2-blobstore:s3_2.12:0.6.0'

    // Test
    testImplementation 'org.scalatest:scalatest_2.12:3.0.8'
}

application {
    mainClass = 'nasa4s.apps.ApodLocalExporterApp'
}
